<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            #div1{
                width: 300px;
                height: 100px;
                background-color: #4dd5ed;
                border: 10px solid black;
                font-size: 60px;
            }
            #div2{
                transform: rotateX(180deg);
                width: 300px;
                height: 100px;
                background-color: #a0ed4d;
                border: 10px solid black;
                font-size: 60px
                
            }
        </style>
    </head>
    <body>
        <center>
            <div id="div1">
                Hello
            </div>
            <div id="div2">
                Hello
            </div>
        </center>
    </body>
</html>
